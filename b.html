<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Abdulaziz Ibragimov - Personal Portfolio Website" />
  <title>Abdulaziz Ibragimov</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 2rem;
      text-align: right;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px black;
    }

    main {
      text-align: center;
      margin-top: 5vh;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #000;
    }

    form {
      margin: 3rem auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 500px;
    }

    form input, form textarea, form button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    form button {
      background-color: #00aced;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #0084b4;
    }

    footer {
      padding: 1rem;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    Abdulaziz Ibragimov
  </header>

  <main>
    <h1>Contact Me</h1>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="tel" id="phone" placeholder="Your Phone Number" required />
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Abdulaziz Ibragimov
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      const telegramBotToken = '8475323214:AAGzFnvzciMf0U3facDDuQWfdMJKEkz4SZM';
      const telegramChatId = '7405586478';

      const text = `Yangi habar:%0AIsm: ${name}%0AEmail: ${email}%0ATel: ${phone}%0AXabar: ${message}`;
      const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${text}`;

      try {
        const response = await fetch(url);
        const result = await response.json();
        if (response.ok) {
          alert('✅ Xabar yuborildi!');
          form.reset();
        } else {
          alert('❌ Telegram xatolik: ' + result.description);
        }
      } catch (err) {
        alert('❌ Internetga ulanishda yoki CORS muammo: ' + err.message);
      }
    });
  </script>
</body>
</html>
